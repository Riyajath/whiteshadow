<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="hero">
			<h1>Hi, I'm [Your Name]</h1>
			<p>Welcome to my portfolio</p>
		</section>
		<section id="about">
			<h2>About Me</h2>
			<p>[Insert information about yourself]</p>
		</section>
		<section id="projects">
			<h2>My Projects</h2>
			<div class="project">
				<img src="logo.webp" alt="The Gamers">
				<h3>[Insert project name]</h3>
				<p>[Insert project description]</p>
				<a href="[Insert project URL]" target="_blank">View Project</a>
			</div>
			<!-- Repeat the .project div for each project -->
		</section>
		<section id="contact">
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
